<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz - Timed</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div>
            <h2 id="show-high-score"><a href="#">View high scores</a></h2>
        </div>

        <div>
            <h2>Time: 0</h2>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="question" id="question">
                <h3>Question</h3>
            </div>

            <ul class="answers" id="answers">
                <li class="button">1. Answer</li>
                <li class="button">2. Answer</li>
                <li class="button">3. Answer</li>
                <li class="button">4. Answer</li>
            </ul>

            <div class="wrong-or-right" id="wrong-or-right">
                <hr>
                <h4>Wrong</h4>
            </div>

        </div>
    </main>


    <script src="assets/index.js"></script>
</body>
</html>
